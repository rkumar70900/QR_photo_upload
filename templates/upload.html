<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --error: #DC2626;
      --success: #10B981;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-700: #374151;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'M PLUS Rounded 1c', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
      color: #111827;
      background-color: #F9FAFB;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-family: 'Edu NSW ACT Cursive', cursive;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #6B7280;
      font-size: 1.125rem;
    }

    .upload-card {
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .file-upload {
      border: 2px dashed #D1D5DB;
      border-radius: 0.75rem;
      padding: 2.5rem 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1.5rem;
    }

    .file-upload:hover {
      border-color: var(--primary);
      background-color: #F8FAFF;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .file-upload-text {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .file-upload-hint {
      color: #6B7280;
      font-size: 0.875rem;
    }

    .file-list {
      margin-top: 1rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background: var(--gray-100);
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .file-icon {
      margin-right: 0.75rem;
      color: var(--primary);
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-size {
      font-size: 0.75rem;
      color: #6B7280;
    }

    .remove-file {
      color: #9CA3AF;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.25rem;
      transition: all 0.2s;
    }

    .remove-file:hover {
      color: var(--error);
      background: #FEE2E2;
    }

    .progress-container {
      margin-top: 1.5rem;
      display: none;
    }

    .progress-bar {
      height: 8px;
      background: #E5E7EB;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--primary);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      font-size: 0.875rem;
      color: #6B7280;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .message.success {
      background: #ECFDF5;
      color: var(--success);
      border: 1px solid #A7F3D0;
    }

    .message.error {
      background: #FEF2F2;
      color: var(--error);
      border: 1px solid #FECACA;
    }

    .message-close {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 1.25rem;
      line-height: 1;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .upload-card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Celebrating Mr and Mrs K</h1>
      <p class="subtitle">Share your favorite moments with us</p>
      <nav style="margin-top: 1rem;">
        <a href="/gallery" style="color: #4F46E5; text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; border-radius: 0.375rem; background: #EEF2FF;">
          View Gallery
        </a>
      </nav>
    </header>

    <main>
      <div class="upload-card">
        <form id="uploadForm">
          <div class="form-group">
            <label for="guest">Your Name</label>
            <input type="text" id="guest" name="guest" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label>Your Photos</label>
            <div class="file-upload" id="dropZone" onclick="document.getElementById('fileInput').click()">
              <input type="file" id="fileInput" accept="image/*,video/*" multiple style="display: none;">
              <div class="file-upload-icon">ðŸ“·</div>
              <div class="file-upload-text">Drag & drop your files here or click to browse</div>
              <div class="file-upload-hint">Supports JPG, PNG, GIF, MP4, HEIF (max 20 files, 1GB per file)</div>
            </div>
            <div id="fileList" class="file-list"></div>
          </div>

          <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Preparing to upload...</div>
          </div>

          <button type="submit" class="btn btn-primary" id="uploadBtn" disabled>
            Upload Files
          </button>
        </form>

        <div id="message" class="message" style="display: none;">
          <span id="messageText"></span>
          <button class="message-close" id="closeMessage">&times;</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('fileInput');
      const dropZone = document.getElementById('dropZone');
      const fileList = document.getElementById('fileList');
      const uploadForm = document.getElementById('uploadForm');
      const uploadBtn = document.getElementById('uploadBtn');
      const progressContainer = document.getElementById('progressContainer');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const message = document.getElementById('message');
      const messageText = document.getElementById('messageText');
      const closeMessage = document.getElementById('closeMessage');

      let files = [];
      const MAX_FILE_SIZE = 1024 * 1024 * 1024; // 1GB
      const MAX_FILES = 20;

      // Show message
      function showMessage(text, type = 'info') {
        messageText.textContent = text;
        message.className = `message ${type}`;
        message.style.display = 'flex';
      }

      // Hide message
      function hideMessage() {
        message.style.display = 'none';
      }

      // Close message when clicking the close button
      closeMessage.addEventListener('click', hideMessage);

      // Format file size
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      // Update file list display
      function updateFileList() {
        fileList.innerHTML = '';
        
        if (files.length === 0) {
          uploadBtn.disabled = true;
          return;
        }

        uploadBtn.disabled = false;
        
        files.forEach((file, index) => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item';
          fileItem.innerHTML = `
            <div class="file-icon">ðŸ“„</div>
            <div class="file-info">
              <div class="file-name" title="${file.name}">${file.name}</div>
              <div class="file-size">${formatFileSize(file.size)}</div>
            </div>
            <button class="remove-file" data-index="${index}">&times;</button>
          `;
          fileList.appendChild(fileItem);
        });

        // Add event listeners to remove buttons
        document.querySelectorAll('.remove-file').forEach(button => {
          button.addEventListener('click', (e) => {
            e.stopPropagation();
            const index = parseInt(button.dataset.index);
            files.splice(index, 1);
            updateFileList();
          });
        });
      }

      // Handle file selection
      function handleFiles(selectedFiles) {
        const newFiles = Array.from(selectedFiles);
        
        // Check total files count
        if (files.length + newFiles.length > MAX_FILES) {
          showMessage(`You can upload a maximum of ${MAX_FILES} files.`, 'error');
          return;
        }

        // Validate each file
        for (const file of newFiles) {
          // Check file size
          if (file.size > MAX_FILE_SIZE) {
            showMessage(`File too large: ${file.name} (max 1GB)`, 'error');
            continue;
          }
          
          // Check file type
          const fileType = file.type.split('/')[0];
          if (fileType !== 'image' && fileType !== 'video') {
            showMessage(`Unsupported file type: ${file.name}`, 'error');
            continue;
          }
          
          files.push(file);
        }
        
        updateFileList();
      }

      // File input change event
      fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
        // Reset the input to allow selecting the same file again if needed
        fileInput.value = '';
      });

      // Drag and drop events
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
      });

      ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        dropZone.style.borderColor = '#4F46E5';
        dropZone.style.backgroundColor = '#F8FAFF';
      }

      function unhighlight() {
        dropZone.style.borderColor = '#D1D5DB';
        dropZone.style.backgroundColor = '';
      }

      // Handle dropped files
      dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
      });

      // Form submission
      uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const guestName = document.getElementById('guest').value.trim();
        if (!guestName) {
          showMessage('Please enter your name', 'error');
          return;
        }

        if (files.length === 0) {
          showMessage('Please select at least one file', 'error');
          return;
        }

        // Prepare form data
        const formData = new FormData();
        formData.append('guest', guestName);
        
        // Add files to form data
        files.forEach((file, index) => {
          formData.append('files', file);
        });

        // Show progress
        progressContainer.style.display = 'block';
        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Uploading...';
        
        try {
          const xhr = new XMLHttpRequest();
          
          // Progress tracking
          xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
              const percent = Math.round((e.loaded / e.total) * 100);
              progressFill.style.width = `${percent}%`;
              progressText.textContent = `Uploading: ${percent}%`;
            }
          });
          
          // Handle completion
          xhr.onload = () => {
            if (xhr.status >= 200 && xhr.status < 300) {
              const response = JSON.parse(xhr.responseText);
              showMessage(response.message || 'Upload successful!', 'success');
              
              // Reset form
              files = [];
              updateFileList();
              uploadForm.reset();
              progressContainer.style.display = 'none';
              progressFill.style.width = '0%';
              progressText.textContent = 'Preparing to upload...';
            } else {
              let errorMessage = 'Upload failed';
              try {
                const error = JSON.parse(xhr.responseText);
                errorMessage = error.detail || error.message || errorMessage;
              } catch (e) {
                console.error('Error parsing error response:', e);
              }
              showMessage(errorMessage, 'error');
            }
            
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload Files';
          };
          
          // Handle errors
          xhr.onerror = () => {
            showMessage('An error occurred during upload. Please try again.', 'error');
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload Files';
          };
          
          // Start upload
          xhr.open('POST', '/upload', true);
          xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
          xhr.send(formData);
          
        } catch (error) {
          console.error('Upload error:', error);
          showMessage('An error occurred. Please try again.', 'error');
          uploadBtn.disabled = false;
          uploadBtn.textContent = 'Upload Files';
        }
      });
    });
  </script>
</body>
</html>
