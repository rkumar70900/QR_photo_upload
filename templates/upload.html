<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo & Video Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bitcount Prop Single', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      background-color: #f5f5f5;
    }

    /* Background image */
    @media (max-width: 767px) {
      body {
        background-image: url('/static/images/desktop.HEIC');
      }
    }

    @media (min-width: 768px) {
      body {
        background-image: url('/static/images/desktop.HEIC');
      }
    }

    /* Overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .container {
      width: auto;
      max-width: 90%;
      min-width: 300px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      margin: 1rem;
    }

    h1 {
      font-family: 'Playwrite AU QLD', sans-serif;
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      line-height: 1.2;
      padding: 0 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .progress {
      width: 100%;
      background-color: #e9ecef;
      border-radius: 4px;
      margin: 0.5rem 0;
      display: none;
    }

    .progress-bar {
      height: 1.5rem;
      background-color: #28a745;
      border-radius: 4px;
      color: white;
      text-align: center;
      line-height: 1.5rem;
      width: 0%;
      transition: width 0.3s;
    }

    .message {
      padding: 0.75rem;
      border-radius: 4px;
      margin-top: 1rem;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      overflow: auto;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .preview-content {
      position: relative;
      text-align: center;
    }

    .preview-content img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Gallery styles */
    .folders-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .folder {
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .folder:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .photos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .photo {
      position: relative;
      padding-top: 100%;
      background-color: #f8f9fa;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }

    .photo img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .photo:hover img {
      transform: scale(1.05);
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Celebrating Mr. and Mrs. K</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <label for="guest">Your Name:</label>
      <input type="text" id="guest" name="guest" required>
      <label for="media">Select Photos or Videos (Max 20, 1GB max per file):</label>
      <input type="file" id="media" name="files" accept="image/*,video/*" multiple required>
      <button type="submit" id="uploadBtn">Upload</button>

      <div class="progress">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>

      <div class="message" id="message"></div>
    </form>
    
    <button id="viewGalleryBtn" class="gallery-btn">View Gallery</button>
  </div>

  <!-- Gallery Modal -->
  <div id="galleryModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Photo Gallery</h2>
      <div id="galleryFolders" class="folders-container">
        <div class="loading">Loading folders...</div>
      </div>
      <div id="galleryPhotos" class="photos-container">
        <!-- Photos will be loaded here when a folder is selected -->
      </div>
    </div>
  </div>

  <!-- Photo Preview Modal -->
  <div id="previewModal" class="modal">
    <div class="preview-content">
      <span class="close-btn">&times;</span>
      <img id="previewImage" src="" alt="Preview">
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="/static/js/uploader.js"></script>
  <script type="module" src="/static/js/gallery.js"></script>
  
  <!-- Inline script for configuration -->
  <script type="module">
    // Import the uploader and gallery modules
    import ChunkedUploader from '/static/js/uploader.js';
    
    // Initialize the uploader
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('media');
    const progressBar = document.getElementById('progressBar');
    const progressWrapper = document.querySelector('.progress');
    const message = document.getElementById('message');
    const uploadBtn = document.getElementById('uploadBtn');

    // Function to show message
    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      
      // Hide message after 5 seconds
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    // Initialize the uploader
    const uploader = new ChunkedUploader({
      onProgress: (progress) => {
        progressWrapper.style.display = 'block';
        progressBar.style.width = `${progress.percent}%`;
        progressBar.textContent = `${progress.percent}%`;
      },
      onComplete: (result) => {
        showMessage('Upload completed successfully!', 'success');
        progressWrapper.style.display = 'none';
        uploadBtn.disabled = false;
      },
      onError: (error) => {
        showMessage(error.message || 'Upload failed', 'error');
        progressWrapper.style.display = 'none';
        uploadBtn.disabled = false;
      }
    });

    // Handle form submission
    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const files = fileInput.files;
      const guest = document.getElementById('guest').value.trim();
      
      if (!guest) {
        showMessage('Please enter your name', 'error');
        return;
      }
      
      if (files.length === 0) {
        showMessage('Please select at least one file', 'error');
        return;
      }
      
      if (files.length > 20) {
        showMessage('You can upload a maximum of 20 files', 'error');
        return;
      }
      
      try {
        uploadBtn.disabled = true;
        progressWrapper.style.display = 'block';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        
        // Upload each file sequentially
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          console.log(`Uploading file ${i+1}/${files.length}: ${file.name}`);
          
          try {
            await uploader.uploadFile(file, guest);
          } catch (error) {
            console.error(`Error uploading ${file.name}:`, error);
            showMessage(`Error uploading ${file.name}: ${error.message}`, 'error');
          }
        }
        
        // Reset form on success
        fileInput.value = '';
        document.getElementById('guest').value = '';
        showMessage('All files uploaded successfully!', 'success');
      } catch (error) {
        console.error('Upload process failed:', error);
        showMessage('Upload process failed. Please try again.', 'error');
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
