<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo & Video Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
 <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bitcount Prop Single', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      background-color: #f5f5f5;
    }

    /* Background image for mobile (portrait) */
    @media (max-width: 767px) {
      body {
        background-image: url('/static/images/desktop.HEIC');
      }
    }

    /* Background image for desktop (landscape) */
    @media (min-width: 768px) {
      body {
        background-image: url('/static/images/desktop.HEIC');
      }
    }

    /* Overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
      z-index: 0;
    }

    .container {
      width: auto;
      max-width: 90%;
      min-width: 300px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      margin: 1rem;
    }

    h1 {
      font-family: 'Playwrite AU QLD', sans-serif;
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      line-height: 1.2;
      padding: 0 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .progress {
      width: 100%;
      height: 20px;
      background-color: #e9ecef;
      border-radius: 4px;
      margin: 1rem 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      transition: width 0.3s;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 4px;
      display: none;
      text-align: center;
    }

    .success {
      background-color: rgba(212, 237, 218, 0.9);
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: rgba(248, 215, 218, 0.9);
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Celebrating Mr. and Mrs. K</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <label for="guest">Your Name:</label>
      <input type="text" id="guest" name="guest" required>
      <label for="media">Select Photos or Videos (Max 20, 1GB max per file):</label>
      <input type="file" id="media" name="files" accept="image/*,video/*" multiple required>
      <button type="submit" id="uploadBtn">Upload</button>

      <div class="progress" style="display: none;">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>

      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('media');
    const progressBar = document.getElementById('progressBar');
    const progressWrapper = document.querySelector('.progress');
    const message = document.getElementById('message');
    const uploadBtn = document.getElementById('uploadBtn');

    // Function to show message
    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      
      // Hide message after 5 seconds
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    // Handle form submission
    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const guestName = document.getElementById('guest').value.trim();
      if (!guestName) {
        showMessage('Please enter your name', 'error');
        return;
      }
      
      const files = fileInput.files;
      if (files.length === 0) {
        showMessage('Please select at least one file', 'error');
        return;
      }

      if (files.length > 20) {
        showMessage('You can upload a maximum of 20 files.', 'error');
        return;
      }

      const formData = new FormData();
      
      // Add guest name to form data
      formData.append('guest', guestName);
      
      // Append each file to FormData
      for (let i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
      }

      // Show progress bar
      progressWrapper.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Uploading...';
      
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        
        if (response.ok) {
          showMessage(result.message || 'Upload successful!', 'success');
          fileInput.value = '';
          document.getElementById('guest').value = '';
        } else {
          throw new Error(result.message || 'Upload failed');
        }
      } catch (error) {
        console.error('Upload error:', error);
        showMessage(error.message || 'An error occurred during upload', 'error');
      } finally {
        progressWrapper.style.display = 'none';
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Upload';
      }
    });
  </script>
</body>
</html>
