<!DOCTYPE html>
<html>
<head>
    <title>Upload Your Photo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>ðŸ“¸ Upload Your Photo</h2>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="guest">Your Name:</label><br>
        <input type="text" id="guest" name="guest" required><br><br>

        <label for="photos">Select Photos (Max 20):</label><br>
        <input type="file" id="photos" name="photos" accept="image/*" multiple required><br><br>

        <button type="submit">Upload Photo</button>
    </form>
</body>
</html>

<script>
    const photoInput = document.getElementById('photos');
    
    photoInput.addEventListener('change', function (event) {
      const files = event.target.files;
      if (files.length > 20) {
        alert('Please select 20 or fewer photos.');
        event.target.value = ''; // Reset file input
      }
    });
</script>
